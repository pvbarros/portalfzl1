<!-- LOGIN -->
<section class="container full-screen">
	
	<div class="row">

		<div class="content">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title titulo-uppercase"><strong>Fazer login</strong></h3>
					</div>
					<div class="panel-body">
						<form id="form-login" ng-submit="autenticar()">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user-o fa-lg"></i>
									</div>
										<input type="text" class="form-control" name="login-usuario" 
										id="login-usuario" 
										placeholder="UsuÃ¡rio" 
										tabindex="1"
										ng-model="usuario.login">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-lock fa-lg"></i>
									</div>
										<input type="password" class="form-control" 
										name="login-senha" id="login-senha" 
										placeholder="Senha"
										ng-model="usuario.senha">
								</div>
							</div>
							<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
